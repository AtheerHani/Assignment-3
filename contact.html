<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Atheer's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="32x32" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <a href="about.html" class="site-title"><img src="assets/images/favicon.png" alt="" class="brand-icon">Atheer Almomtin<span class="dot">.</span></a>
        </div>

        <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>

        <nav id="navbar" class="main-nav" aria-label="Primary">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <button id="themeToggle" class="btn small" aria-pressed="false" title="Toggle theme">ðŸŒ“</button>
        </div>
      </div>
    </header>

    <main>
      <section class="surface">
        <div class="container">
          <h2>Contact</h2>
          <form>
            <div class="form-row">
              <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Atheer Almomtin" required />
                <span class="error" id="nameError" role="alert" aria-live="polite"></span>
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="name@gmail.com" required />
                <span class="error" id="emailError" role="alert" aria-live="polite"></span>
              </div>
            </div>

            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your message"></textarea>
              <span class="error" id="messageError" role="alert" aria-live="polite"></span>
            </div>

            <button type="submit">Send</button>
            <p id="formStatus" class="status" aria-live="polite" hidden></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
      </div>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
</html>
